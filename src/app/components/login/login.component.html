<div class="area"></div><nav class="main-menu">

  <ul class="logout">
      <li>
         <a class="nav-link " routerLink="">
               <i class="fa fa-home fa-2x"></i>
              <span class="nav-text">
                  Inicio
              </span>
          </a>
        </li>
  </ul>
</nav>


<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Login </span><span>Registrarse</span></h6>
                      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                      <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Login</h4>
                                        <div class="form-group">
                                            <input type="email" name="logemail" class="form-style" placeholder="Usuario" id="logemail " autocomplete="off"  [(ngModel)]="usuarioModel.usuario">
                                            <i class="bi bi-envelope"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style" placeholder="Contraseña" id="logpass" autocomplete="off" [(ngModel)]="usuarioModel.password">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a (click)="login()" type="submit" class="btn mt-4">Ingresar</a>
                                      </div>
                                  </div>
                              </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Registrarse</h4>
                                        <div class="form-group">
                                            <input type="text" name="logname" class="form-style" placeholder="Nombre de la Empresa" id="logname" autocomplete="off" [(ngModel)]="usuarioModel.nombreEmpresa">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                          <select class="form-style" name="tipo" #tipo="ngModel"  [(ngModel)]="usuarioModel.tipo">
                                            <option class="opciones" *ngFor="let tipo of tipos" value="{{ tipo.nombreTipo }}" >{{ tipo.nombreTipo }}</option>
                                          </select>
                                      </div>
                                        <div class="form-group mt-2">
                                            <input type="email" name="logemail" class="form-style" placeholder="Usuario" id="logemail" autocomplete="off" [(ngModel)]="usuarioModel.usuario">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style" placeholder="Contraseña" id="logpass" autocomplete="off" [(ngModel)]="usuarioModel.password">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a  (click)="postEmpresas()" type="submit" class="btn mt-4">Ingresar</a>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
</div>
