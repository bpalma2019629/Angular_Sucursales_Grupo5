<app-navbar></app-navbar>

 <!-- page-header -->
 <div class="page-header">
  <div class="container">
      <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="page-caption">
                  <h1 class="page-title"><svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-basket2-fill" viewBox="0 0 16 16">
                    <path d="M5.929 1.757a.5.5 0 1 0-.858-.514L2.217 6H.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h.623l1.844 6.456A.75.75 0 0 0 3.69 15h8.622a.75.75 0 0 0 .722-.544L14.877 8h.623a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1.717L10.93 1.243a.5.5 0 1 0-.858.514L12.617 6H3.383L5.93 1.757zM4 10a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0v-2zm4-1a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0v-2a1 1 0 0 1 1-1z"/>
                  </svg> PRODUCTOS</h1>
              </div>
          </div>
      </div>
  </div>
</div> <br>


<div class="container">
  <button class="btn btn-light mb-3" type="button" data-bs-toggle="modal" data-bs-target="#modalAgregarProducto"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
  </svg> Agregar Producto</button>


  <div class="input-group">
    <input type="search" class="form-control rounded bg-dark text-light" placeholder="buscar" aria-label="buscar" aria-describedby="search-addon" (input)="getProductosNombre($event.target.value)" />
    <select class="select" name="tipo" #tipo="ngModel" [(ngModel)]="tipoBusqueda" (change)="ordenar()">
      <option *ngFor="let tipo of tipos" value="{{ tipo.nombre }}">{{ tipo.nombre }}</option>
    </select>
  </div>

  <div class="row">
    <div class="col-12 col-md-4 py-3" *ngFor="let prod of productosModelGet">

      <div class="card text-center" >
        <div class="card-img" style="background-image:url(https://images.unsplash.com/photo-1594488518065-832318c2405b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1964&q=80);">
          <div class="overlay">
            <div class="overlay-content">
              <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#modalEnviarProducto" (click)="getSucursales(); getProductosId(prod._id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
              </svg> Enviar</button>
            </div>
          </div>
        </div>
        <div class="card-content">
            <h2 class="card-title">{{prod.nombreProducto}}</h2>
            <p>ID: {{prod._id}}</p>
            <p>Proveedor: {{prod.nombreProveedor}}</p>
            <p>Stock: {{prod.stock}}</p>
            <button type="button" class="btn btn-outline-warning" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample" (click)="getProductosId(prod._id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg>
              Editar
          </button>

          <button  class="btn btn-outline-danger  mx-2"  (click)="deleteProductos(prod._id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
          </svg> Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal Agregar Producto-->
<div class="modal fade" id="modalAgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title text-light" id="exampleModalLabel">Agregar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #addProductoEmp="ngForm">
          <div class="mb-3 text-light">
            <label for="inputNombre" class="form-label">Nombre Producto</label>
            <input type="text" class="form-control" id="inputNombre" name="nombreProducto" #nombreProducto="ngModel" [(ngModel)]="productosModelPost.nombreProducto" autocomplete="off">
          </div>
          <div class="mb-3 text-light">
            <label for="inputDireccion" class="form-label">Nombre Proveedor</label>
            <input type="text" class="form-control" id="inputDireccion" name="nombreProveedor" #nombreProveedor="ngModel" [(ngModel)]="productosModelPost.nombreProveedor" autocomplete="off">
          </div>
          <div class="mb-3 text-light">
            <label for="inputDireccion" class="form-label">Stock</label>
            <input type="number" min="1" class="form-control" id="inputDireccion" name="stock" #stock="ngModel" [(ngModel)]="productosModelPost.stock">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="postProductos(addProductoEmp)" data-bs-dismiss="modal">Agregar</button>
      </div>
    </div>
  </div>
</div>



<!-- Modal enviar Producto a sucursal-->
<div class="modal fade" id="modalEnviarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enviar producto a sucursal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #addProductoSuc>
          <div class="mb-3">
           <p>Producto</p>
           <h5>{{productosModelGetId.nombreProducto}}</h5>
          </div>
          <div class="mb-3">
            <label for="inputCantidad" class="form-label">Cantidad</label>
            <input type="number" value="1" min="1" max="{{ productosModelGetId.stock }}" class="form-control" id="inputCantidad" name="stock" #stock="ngModel" [(ngModel)]="productoSucursalModelPut.stock">
          </div>
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Sucursal</label>
            <select class="form-select" name="nombreSucursal" #nombreSucursal="ngModel" [(ngModel)]="productoSucursalModelPut.nombreSucursal" >
              <option *ngFor="let suc of sucursalesModelGet" value="{{ suc.nombreSucursal }}">{{ suc.nombreSucursal }}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="putEnviarProducto(productosModelGetId._id)">Agregar</button>
      </div>
    </div>
  </div>
</div>


<!-- OffCanvas Editar Producto -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Producto</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form>
      <div class="mb-3">
        <label for="inputNombre" class="form-label">Nombre Producto</label>
        <input type="text" class="form-control" id="inputNombre" name="nombreProducto" #nombreProducto="ngModel" [(ngModel)]="productosModelGetId.nombreProducto">
      </div>
      <div class="mb-3">
        <label for="inputDireccion" class="form-label">Nombre Proveedor</label>
        <input type="text" class="form-control" id="inputDireccion" name="nombreProveedor" #nombreProveedor="ngModel" [(ngModel)]="productosModelGetId.nombreProveedor">
      </div>
      <div class="mb-3">
        <label for="inputDireccion" class="form-label">Stock</label>
        <input type="number" min="0" class="form-control" id="inputDireccion" name="stock" #stock="ngModel" [(ngModel)]="productosModelGetId.stock">
      </div>
      <button class="btn btn-success" (click)="putProducto()" data-bs-dismiss="offcanvas">Editar Producto</button>
    </form>
  </div>
</div>
