<app-navbar></app-navbar>

<div class="container my-5 py-5">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <button class="btn btn-outline-success mb-3" type="button" routerLink="/usuario/dashboard"><svg
              xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
              class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
              <path
                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />

            </svg> Regresar</button>
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar">
                <img class="postcard__img"
                  src="https://images.unsplash.com/photo-1519999482648-25049ddd37b1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=726&q=80"
                  alt="Image Title" />
              </div>
              <h4 class="user-name">{{identidad.nombreEmpresa}}</h4>
              <h6 class="user-email">{{identidad.tipo}}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="py-2 col-12">
              <h5 class="mb-2 text-primary">Editar Usuario</h5>
            </div>
            <div class="py-2 col-12">
              <div class="form-group">
                <label for="fullName">Nombre Empresa</label>
                <input type="text" class="form-control" id="inputNombre" name="nombreEmpresa" #nombreEmpresa="ngModel"
                  [(ngModel)]="EmpresasModelGetId.nombreEmpresa">
              </div>
            </div>
            <div class="py-2 col-12">
              <div class="form-group">
                <label for="eMail">Usuario</label>
                <input type="text" class="form-control" id="inputUsuario" name="usuario" #usuario="ngModel"
                  [(ngModel)]="EmpresasModelGetId.usuario">
              </div>
            </div>
            <div class="py-2 col-12">
              <div class="form-group">
                <label for="phone">Tipo</label>
                <select class="form-select" name="tipo" #tipo="ngModel" id="inputTipo"
                  [(ngModel)]="EmpresasModelGetId.tipo" aria-label="Default select example">
                  <option selected></option>
                  <option *ngFor="let tipo of tipos" value="{{ tipo.nombreTipo }}">{{ tipo.nombreTipo }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="text-right py-3">
                <button class="btn btn-outline-info  mx-2" (click)="putEmpresas()"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                  </svg> Editar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
