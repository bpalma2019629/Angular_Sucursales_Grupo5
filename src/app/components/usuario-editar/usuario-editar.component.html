<app-navbar></app-navbar>



<div class="container">



  <div class="card w-100 text-center mt-5">
    <div class="card-body">
      <button class="btn btn-success mb-3" type="button" routerLink="/empresas"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>

      </svg> Regresar</button>
      <h5 class="card-title">Editar Usuario</h5>
      <h5><i class="fa fa-user fa-4x"></i></h5>

      <form>
        <div class="mb-3">
          <label for="inputNombre" class="form-label">Nombre Empresa</label>
              <input type="text" class="form-control" id="inputNombre" name="nombreEmpresa" #nombreEmpresa="ngModel" [(ngModel)]="EmpresasModelGetId.nombreEmpresa">
        </div>
        <div class="mb-3">
          <label for="inputUsuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="inputUsuario" name="usuario" #usuario="ngModel" [(ngModel)]="EmpresasModelGetId.usuario">
        </div>
        <div class="mb-3">
          <label for="inputTipo" class="form-label">Tipo</label>
          <select class="form-select" name="tipo" #tipo="ngModel"  id="inputTipo" [(ngModel)]="EmpresasModelGetId.tipo" aria-label="Default select example">
            <option selected ></option>
            <option *ngFor="let tipo of tipos" value="{{ tipo.nombreTipo }}" >{{ tipo.nombreTipo }}</option>
          </select>
        </div>
        <button class="btn btn-success"  (click)="putEmpresas()">Editar Empresa</button>
      </form>
    </div>
  </div>

</div>
